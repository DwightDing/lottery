<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/data.js"></script>
    <script src="./js/lottery.js"></script>
</head>

<body class="root">

    <div class="header">
        <img style="width: 60%;" src="./img/title.png">
    </div>

    <div class="container" onclick="lottery()">
        <img class="boy" src="./img/IMG_6236.PNG" />
        <div class="number" id="number">
            <div class="singlenumber">接</div>
            <div class="singlenumber">好</div>
            <div class="singlenumber">运</div>
        </div>
        <img class="girl" src="./img/IMG_6237.PNG" />
    </div>
    <div class="footer">
        <div style="font-size: 6vw;color:#CB0044;text-align: center;font-family: mitao;">中奖名单</div>
        <marquee style="width: 100%;font-size: 4vw;color:#CB0044;text-align: center;font-family: mitao;" id="list"></marquee>
    </div>

    <script>
        showlist()
        function showlist() {
            let data = JSON.parse(localStorage.getItem("luckynum"));
            if (data == null) {
                data = [];
            }
            let innerHtml = '';
            data.forEach(element => {
                innerHtml += `NO.${element} 💗 `
            });
            document.getElementById('list').innerHTML = innerHtml;
        }
    </script>
</body>

</html>
